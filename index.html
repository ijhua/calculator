<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
        <div id = "pages">
        
            <div id="calculator">
                <div id="total"></div>
                <div id="operators">
                    <a>+</a>
                    <a>-</a>
                    <a>/</a>
                    <a>*</a>
                    <a id="equals">=</a>
                </div>
                <div id="numbers">
                    <a>1</a>
                    <a>2</a>
                    <a>3</a>
                    <a>4</a>
                    <a>5</a>
                    <a>6</a>
                    <a>7</a>
                    <a>8</a>
                    <a>9</a>
                    <a id="clear">C</a>
                    <a>0</a>
                    <a id="clearall">AC</a>
                </div>
		      </div>
            <div id ="about"> This is a calculator.</div>
            <div id = "404">Sorry, that page doesn't exist.</div>
            <button id = "change"></button>
        </div>
		
	</body>
</html>
