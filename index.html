                <div id="operators">
                    <a>+</a>
                    <a>-</a>
                    <a>/</a>
                    <a>*</a>
                    <a id="equals">=</a>
                </div>
                <div id="numbers">
                    <a>1</a>
                    <a>2</a>
                    <a>3</a>
                    <a>4</a>
                    <a>5</a>
                    <a>6</a>
                    <a>7</a>
                    <a>8</a>
                    <a>9</a>
                    <a id="clear">C</a>
                    <a>0</a>
                    <a id="clearall">AC</a>
                </div>
		      </div>
            <div id ="about"> This is a calculator.</div>
